<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
<body ng-app="myApp" ng-controller="Controller">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6">
     <h2>To Buy:</h2>
     <ul>

        <li ng-repeat = "item in toBuy">Buy {{item.quantity+" "+ item.name}}<button class="btn btn-default" ng-click="addItem(item.name,item.quantity,$index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
      
     </ul>
     <div ng-show ="toBuyEmpty" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
        <li ng-repeat = "item in bought">Bought {{item.quantity+" "+item.name}}</li>
     </ul>
     <div ng-show ="boughtEmpty" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
