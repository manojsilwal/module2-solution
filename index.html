<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
<body ng-app="myApp">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6"  ng-controller="toBuyController">
     <h2>To Buy:</h2>
     <ul>

        <li ng-repeat = "item in toBuyitems">Buy {{item.quantity+" "+ item.name}}<button class="btn btn-default" ng-click="addItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
      
     </ul>
     <div class="emptyMessage" ng-if ="!(toBuyitems && toBuyitems.length)" >{{errorMsg}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="alreadyBoughtController">
     <h2>Already Bought:</h2>
     <ul>
        <li ng-repeat = "item in boughtItems">Bought {{item.quantity+" "+item.name}}</li>
     </ul>
     <div ng-if ="!(boughtItems && boughtItems.length)" class="emptyMessage">{{errorMsg}}</div>
    </div>
  </div>
</div>

</body>
</html>
